<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Base -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="color-scheme" content="dark light" />

    <!-- App -->
    <title>Family Player</title>
    <meta name="description" content="Family Player — музыкальный плеер" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="apple-touch-icon" href="./icon-192.png" />

    <!--
      ⚠️ ВАЖНО
      Content-Security-Policy УБРАН СПЕЦИАЛЬНО
      В Electron CSP должна задаваться ТОЛЬКО через main.ts
    -->

    <!--
      PWA
      ⚠️ Если это Electron — manifest можно оставить,
      но он НЕ должен ссылаться на http://localhost
    -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Theme -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Family Player" />
  </head>

  <body>
    <noscript>Для работы приложения требуется JavaScript.</noscript>
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
