name: Build macOS App

on:
  push:
    tags:
      - "v*"

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build macOS dmg
        run: npm run electron:build

      - name: Upload dmg
        uses: actions/upload-artifact@v4
        with:
          name: mac-dmg
          path: release/*.dmg
      